<div class="sds-result-item sds-results-child">

  <!-- Item Heading -->
  <div class="grid-row grid-gap">
    <div class="grid-col">
      <h3 class="font-sans-xs margin-y-0">
        <!-- title -->
        <span class="height-4">
          <span class="float-left margin-right-1">
          </span>
          <span class="sds-results-child--title">
            <a href="">{{ org?.fhorgname }}</a></span>
        </span>
      </h3>
    </div>
    <div>
      <sds-actions-menu
      size="sm" [model]="actionMenuModel" (clicks)="onActionMenuClick(org)"></sds-actions-menu>
    </div>
  </div>

  <!-- Item Data -->
  <div class="grid-row grid-gap">
    <!-- 1st column -->
    <div class="grid-col-12 tablet:grid-col-6">
      <!-- DUNS -->
      <div class="grid-row margin-y-1">
        <!-- Tag -->
        <div class="grid-col-auto">
          <div class="usa-tag sds-tag--info-purple sds-static--tag">ID</div>
        </div>
        <!-- Key/Value Wrapper -->
        <div class="grid-col">
          <div class="sds-field sds-field--small">
            <div class="sds-field__name">Organization ID:</div>
            <div class="sds-field__value">{{org?.agencycode}}</div>
          </div>
        </div>
      </div>
      
      <!-- CAGE -->
      <div class="grid-row margin-y-1">
        <!-- Tag -->
        <div class="grid-col-auto">
          <div class="grid-row margin-y-1">
            <div class="grid-col-auto">
              <div class="sds-static--tag display-none"></div>
            </div>
          </div>
        </div>

        <!-- Key/Value Wrapper -->
        <div class="grid-col">
          <div class="sds-field sds-field--small">
            <div class="sds-field__name">Organization Type:</div>
            <div class="sds-field__value">{{org?.fhorgtype}}</div>
          </div>
        </div>
      </div>

      <!-- Date -->
      <div class="grid-row margin-y-1">
        <!-- Tag -->
        <div class="grid-col-auto">
          <div class="grid-row margin-y-1">
            <div class="grid-col-auto">
              <div class="sds-static--tag display-none"></div>
            </div>
          </div>
        </div>

        <!-- Key/Value Wrapper -->
        <div class="grid-col">
          <div class="sds-field sds-field--small">
            <div class="sds-field__name">Start Date:</div>
            <div class="sds-field__value">{{org?.effectivestartdate | date: 'longDate'}}</div>
          </div>
        </div>
      </div>

    </div>


    <!-- 2nd column -->
    <div class="grid-col-12 tablet:grid-col-6">
      <!-- Horizontal Config -->
      <div class="grid-row grid-gap-05">
        <!-- Key/Value Wrapper -->
        <div class="grid-col-4 tablet:grid-col-6">
          <div class="sds-field sds-field--stacked sds-field--small sds-field--featured">
            <div class="sds-field__name">Status</div>
            <div class="sds-field__value">
              <span class="sds-tag sds-tag--outline">
                <i class="sds-status sds-status--sm sds-status--green"></i>{{org?.status}}</span>
            </div>
          </div>
        </div>
        <!-- Key/Value Wrapper -->
        <div class="grid-col-4 tablet:grid-col-6">
          <div class="sds-field sds-field--stacked sds-field--small sds-field--featured">
            <div class="sds-field__name">Expiration Date</div>
            <div class="sds-field__value">
              <span class="sds-tag sds-tag--outline flex-justify-center">Feb 20, 2019</span></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
